<!DOCTYPE html>
<html>
  <head>
    <title>Neighborhood Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <script src= "views/app-view.js"></script>
    <link rel="stylesheet" href="css/main.css"></link>
  </head>

  <body>
  	<div class="top">
  	<h1>Neighborhood College's in NYC</h1>
  </div>
  	<div id="search">
  		<input id="searchbox" type="text" name="search available locations">
  		<div id="locations">
  			<ul>
  				<div id="markers"> </div>
  			</ul>
  		</div>

  	</div>

    <div id="map" width="500" height="500"></div>
    <div id="infobox"> 
    	<div id="name"></div>
    	<div id="address"></div>
    	<div id="wiki-links"></div>
    	<div id="nyt-articles"></div>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCwFz8Cute7HgQnW4Mj8ltVyAV0hDhtPEc&callback=initMap"
    async defer></script>
  </body>
</html>
