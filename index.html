<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <script src="js/app.js"></script>
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>
    <div class="search-list">
      <div class="search-locations">
        <form class="input-group" data-bind="submit: updateSearch">
          <input type="text" class="form-control" data-bind="value: searchTerm">
            <button class="btn btn-danger" type="button" data-bind="click: updateYelpResults">Search</button>
        </form>
      </div>
      <ul class="results">
        <li class="location" data-bind="location">Loc 1</li>
      </ul>
    </div>


    <div id="map"></div>
    <script>
      
    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCwFz8Cute7HgQnW4Mj8ltVyAV0hDhtPEc&callback=initMap">
    </script>
    <script type='text/javascript' src='js/knockout-3.4.0.js'></script>
  </body>
</html>
